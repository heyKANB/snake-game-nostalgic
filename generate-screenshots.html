<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App Store Screenshots Generator</title>
        <style>
            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                background: #000;
                color: #fff;
                overflow: hidden;
            }

            .screenshot-container {
                width: 100vw;
                height: 100vh;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .device-frame {
                width: 375px;
                height: 812px;
                background: linear-gradient(135deg, #1a2332 0%, #2d3748 100%);
                border-radius: 40px;
                padding: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                position: relative;
            }

            .screen {
                width: 100%;
                height: 100%;
                background: #000;
                border-radius: 30px;
                position: relative;
                overflow: hidden;
            }

            .game-area {
                width: 100%;
                height: 60%;
                background: linear-gradient(45deg, #001100 0%, #003300 100%);
                position: relative;
                border: 2px solid #00ff00;
                box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.3);
            }

            .snake-segment {
                width: 20px;
                height: 20px;
                background: #00ff00;
                position: absolute;
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }

            .food {
                width: 18px;
                height: 18px;
                background: #ff4444;
                position: absolute;
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            }

            .ui-area {
                padding: 20px;
                height: 40%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .score {
                font-size: 24px;
                font-weight: bold;
                color: #00ff00;
                text-align: center;
                text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }

            .controls {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                gap: 10px;
                max-width: 200px;
                margin: 0 auto;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                background: rgba(0, 255, 0, 0.2);
                border: 2px solid #00ff00;
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                color: #00ff00;
            }

            .control-btn.up {
                grid-column: 2;
                grid-row: 1;
            }
            .control-btn.left {
                grid-column: 1;
                grid-row: 2;
            }
            .control-btn.right {
                grid-column: 3;
                grid-row: 2;
            }
            .control-btn.down {
                grid-column: 2;
                grid-row: 3;
            }

            .theme-selector {
                position: absolute;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                padding: 10px;
                border-radius: 10px;
                border: 1px solid #00ff00;
            }

            .screenshot-text {
                position: absolute;
                bottom: -60px;
                left: 0;
                right: 0;
                text-align: center;
                font-size: 18px;
                color: #00ff00;
            }

            .instructions {
                position: fixed;
                top: 20px;
                left: 20px;
                background: rgba(0, 0, 0, 0.9);
                padding: 20px;
                border-radius: 10px;
                border: 1px solid #00ff00;
                max-width: 300px;
                z-index: 1000;
            }

            .modern-theme {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }

            .modern-theme .game-area {
                background: linear-gradient(45deg, #1a1a2e 0%, #16213e 100%);
                border-color: #0084ff;
                box-shadow: inset 0 0 20px rgba(0, 132, 255, 0.3);
            }

            .modern-theme .snake-segment {
                background: #0084ff;
                border-radius: 4px;
                box-shadow: 0 0 10px rgba(0, 132, 255, 0.5);
            }

            .modern-theme .score,
            .modern-theme .control-btn,
            .modern-theme .theme-selector {
                color: #0084ff;
                border-color: #0084ff;
            }
        </style>
    </head>
    <body>
        <div class="instructions">
            <h3>Screenshot Generator</h3>
            <p>Press keys to generate different screenshots:</p>
            <ul>
                <li><strong>1</strong> - Main Menu</li>
                <li><strong>2</strong> - Gameplay</li>
                <li><strong>3</strong> - Game Over</li>
                <li><strong>4</strong> - Settings</li>
                <li><strong>T</strong> - Toggle Theme</li>
                <li><strong>S</strong> - Save Screenshot</li>
            </ul>
        </div>

        <div class="screenshot-container">
            <div class="device-frame">
                <div class="screen" id="screen">
                    <div class="theme-selector">
                        <div>üéÆ Retro</div>
                    </div>

                    <div class="game-area" id="gameArea">
                        <!-- Snake segments will be added here -->
                    </div>

                    <div class="ui-area">
                        <div class="score" id="score">Score: 1250</div>
                        <div class="controls">
                            <div class="control-btn up">‚Üë</div>
                            <div class="control-btn left">‚Üê</div>
                            <div class="control-btn right">‚Üí</div>
                            <div class="control-btn down">‚Üì</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screenshot-text" id="screenshotText">
                Classic Snake Game - Retro Theme
            </div>
        </div>

        <script>
            let currentTheme = "retro";
            let currentScreen = "gameplay";

            function createSnake() {
                const gameArea = document.getElementById("gameArea");
                gameArea.innerHTML = "";

                // Create snake
                const snakePositions = [
                    { x: 100, y: 100 },
                    { x: 80, y: 100 },
                    { x: 60, y: 100 },
                    { x: 40, y: 100 },
                    { x: 20, y: 100 },
                ];

                snakePositions.forEach((pos, index) => {
                    const segment = document.createElement("div");
                    segment.className = "snake-segment";
                    segment.style.left = pos.x + "px";
                    segment.style.top = pos.y + "px";
                    if (index === 0) segment.style.opacity = "1";
                    gameArea.appendChild(segment);
                });

                // Create food
                const food = document.createElement("div");
                food.className = "food";
                food.style.left = "200px";
                food.style.top = "150px";
                gameArea.appendChild(food);
            }

            function toggleTheme() {
                const screen = document.getElementById("screen");
                const themeSelector = document.querySelector(
                    ".theme-selector div",
                );

                if (currentTheme === "retro") {
                    screen.classList.add("modern-theme");
                    themeSelector.textContent = "üåü Modern";
                    currentTheme = "modern";
                    document.getElementById("screenshotText").textContent =
                        "Modern Snake Game - Sleek Design";
                } else {
                    screen.classList.remove("modern-theme");
                    themeSelector.textContent = "üéÆ Retro";
                    currentTheme = "retro";
                    document.getElementById("screenshotText").textContent =
                        "Classic Snake Game - Retro Theme";
                }
            }

            function changeScreen(screenType) {
                const score = document.getElementById("score");
                const screenshotText =
                    document.getElementById("screenshotText");

                switch (screenType) {
                    case "menu":
                        score.textContent = "Snake Game - Nostalgic";
                        screenshotText.textContent =
                            "Welcome to Classic Snake Gaming";
                        break;
                    case "gameplay":
                        score.textContent = "Score: 1250";
                        screenshotText.textContent =
                            currentTheme === "retro"
                                ? "Classic Snake Game - Retro Theme"
                                : "Modern Snake Game - Sleek Design";
                        break;
                    case "gameover":
                        score.textContent = "Game Over! Final Score: 2340";
                        screenshotText.textContent =
                            "Challenge Your Friends - Beat This Score!";
                        break;
                    case "settings":
                        score.textContent = "Settings & Themes";
                        screenshotText.textContent =
                            "Customize Your Gaming Experience";
                        break;
                }
                currentScreen = screenType;
            }

            document.addEventListener("keydown", (e) => {
                switch (e.key) {
                    case "1":
                        changeScreen("menu");
                        break;
                    case "2":
                        changeScreen("gameplay");
                        break;
                    case "3":
                        changeScreen("gameover");
                        break;
                    case "4":
                        changeScreen("settings");
                        break;
                    case "t":
                    case "T":
                        toggleTheme();
                        break;
                    case "s":
                    case "S":
                        // Trigger screenshot save
                        document.querySelector(".instructions").style.display =
                            "none";
                        setTimeout(() => {
                            alert(
                                "Screenshot ready! Use browser's screenshot tool or print screen.",
                            );
                            document.querySelector(
                                ".instructions",
                            ).style.display = "block";
                        }, 100);
                        break;
                }
            });

            // Initialize
            createSnake();
        </script>
    </body>
</html>
